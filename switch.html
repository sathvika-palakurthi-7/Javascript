<html>
  <head>
    <title>JavaScript Switch BLock</title>
  </head>
  <body>
    <script>
      let day = 3;
      let dayName;

      switch (day) {
        case 1:
          dayName = "Monday";
          break;
        case 2:
          dayName = "Tuesday";
          break;
        case 3:
          dayName = "Wednesday";
          break;
        case 4:
          dayName = "Thursday";
          break;
        case 5:
          dayName = "Friday";
          break;
        case 6:
          dayName = "Saturday";
          break;
        case 7:
          dayName = "Sunday";
          break;
        default:
          dayName = "Unknown Day";
      }

      console.log(dayName); // Output: Wednesday

      let fruit = "kiwi";

      switch (fruit) {
        case "apple":
        case "banana":
        case "orange":
          console.log("This is a common fruit.");
          break;
        case "dragonfruit":
        case "lychee":
        case "kiwi":
          console.log("This is an exotic fruit.");
          break;
        default:
          console.log("Unknown fruit.");
      }
    </script>
  </body>
</html>
